<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Upload</title>
    <meta name="description" content="KEDU is the learning site from the makers KUBO, teaching about computers and koding can be hard, to teach for the smaller kids, this is were KUBO helps making it fun and exciting.">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
      <main class="uploadmain">
      <aside class="uploadlessons">
        <h1 id="uploadhead">UPLOAD LESSONS</h1>
      <form lang="en" method="post" enctype="multipart/form-data">
          <input id="uploadform" list="subjects" placeholder="Chose Subject" size="20" >
          <datalist id="subjects">
          <option value="Danish">
          <option value="Mathematics">
          <option value="Coding">
          <option value="Science">
          </datalist>
          <input id="uploadform" type="file" name="uploadfiles" <input id="uploadform" type="text" name="Title" placeholder="Title">

      	<input id="uploadform" placeholder="Comments" type="text" name="comments" size="35">
        <input id="uploadbutton" align="center" type="submit" value="Upload">
      </form>
    </aside>
    </main>
  <script src="assets/js/script.js"></script>
  </body>
</html>
